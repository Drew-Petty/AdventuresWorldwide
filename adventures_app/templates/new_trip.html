{% extends 'base.html' %}
{% block bodyClass %}mountain{%endblock%}

{% block content %}
<div class="column">
    <img src="static/img/default_trip.jfif" alt="default trip picture">
    <form class="form" action="create_trip" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <label for="about">About:</label>
            <textarea name="about" id="" rows="10"></textarea>
        </p>
        <input class="submit" type="submit" value="Create Trip!">
        <a class='button' href="/profile">Cancel</a>
    </form>
</div>
{% endblock %}
